<div class="large-6 medium-4 columns">
	<link rel="stylesheet" href="css/foundation.css" />
	<link rel="stylesheet" href="css/app.css" />
	<script src="lib/jquery.min.js"></script>
	<script src="lib/what-input.min.js"></script>
	<script src="lib/foundation.min.js"></script>
	<script src="js/app.js"></script>

	<ul class="sub-nav menu" role="navigation">
		<li><span class="show-for-sr"></span><a href="/site/view">View Sites</a></li>
		<li class="active"><a href="/site/add">Add a Tour Site</a></li>
	</ul>	
	<div>
		<label>Name</label>
		<input type="text" placeholder="Tour Site Name" ng-model="formData.title">

		<fieldset class="fieldset">
			<legend>Tour Length</legend>
			<input id="general" type="checkbox" ng-model="formData.type.general"><label>General</label>
			<input id="short" type="checkbox" ng-model="formData.type.shortType"><label>Short</label>
		</fieldset>
		<fieldset class="fieldset">
			<legend>Tour Type</legend>
				<input id="concrete" type="checkbox" ng-model="formData.type.concrete"><label>Concrete</label>
				<input id="steel" type="checkbox" ng-model="formData.type.steel"><label>Steel</label>
				<input id="timber" type="checkbox" ng-model="formData.type.timber"><label>Timber</label>
				<input id="connections" type="checkbox" ng-model="formData.type.connections"><label>Connections</label>
				<input id="lateral" type="checkbox" ng-model="formData.type.lateral"><label>Lateral</label>		
		</fieldset>

		<fieldset class="fieldset">
			<legend>Coordinates</legend>
			
			<label>Latitude</label>
			<input type="text" placeholder="38.5651845" ng-model="formData.lat">
			
			<label>Longitude</label>
			<input type="text" placeholder="-121.4170459" ng-model="formData.lon">

		</fieldset>

		<label>Description of Tour Site</label>
		<textarea placeholder="Description" ng-model="formData.description"></textarea>
		
		<label>Technical Description of Tour Site</label>
		<textarea placeholder="Technical Description" ng-model="formData.technical"></textarea>
		
		<label>Attached Quiz</label>
		<select ng-model="quizID">
			<option value="">Select a Quiz</option>
			<option ng-repeat="quiz in quizData" value={{quiz._id}}>{{quiz.idno}}:{{quiz.name}}</option>
		</select>
		
		<div ng-repeat="pic in formData.picData">
			<label>Image</label>
			<input type="file" file-model="pic.file">
			<label>Image Description</label>
			<textarea placeholder="Image Description" ng-model="pic.description"></textarea>
			<label>Image Technical Description</label>
			<textarea placeholder="Image Technical Description" ng-model="pic.technical"></textarea>
		</div>
		<input type="button" value="Add New Image" ng-click="addImg()">
	</div>
	<br></br>
	<input type="button" value="Submit" id="submitTourSite" ng-click="submitForm()">
	<br></br>
</div>
