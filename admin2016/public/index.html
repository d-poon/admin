<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="no-js" lang="" ng-app="adminApp">

	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Civil Engineering Tour - Home</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
			
		<link rel="stylesheet" type="text/css" href="css/foundation.css" />
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		
		<script src="lib/jquery.min.js"></script>
		<script src="lib/what-input.min.js"></script>
		<script src="lib/foundation.min.js"></script>
		<script src="js/app.js"></script>
		
		<script src="lib/angular/angular.min.js"></script>
		<script src="lib/angular-route/angular-route.min.js"></script>	
				
		<!-- Angular-->
		<script src="js/controllers.js"></script>
		<script src="js/services.js"></script>
		<script src="js/core.js"></script>
		
		<!--Location Provider base link	-->
		<base href="/">
	</head>

	<body>
		<div>
			<img src='/img/csuslogo.png'></img>
		</div>
		<!-- Hides navigation if on root path, ie: login page -->
		<div ng-show="isLoginPage != '/'">
			<input type="button" value="Logout" style="color:white;background-color:green;float:right" ng-click="logout()"/>
			<ul class="sub-nav menu" role="navigation"> 
				<!-- ng-class calls $rootscope function activeClass to change active status of link -->
				<li ng-class="activeClass('/home')">
					<span class="show-for-sr"></span><a href="/home">Home</a>
				</li>
				<li ng-class="activeClass('/site/')">
					<a href="/site/view">Tour Sites</a>
				</li>
				<li ng-class="activeClass('/quiz/')">
					<a href="/quiz/view">Quizzes</a>
				</li>
				<li ng-class="activeClass('/user/')">
					<a href="/user/view">Users</a>
				</li>
				<li ng-class="activeClass('/register/')">
					<a href="/register/view">Admin</a>
				</li>
			</ul>
		</div>
		<!--Angular partial view-->
		<div ng-view></div>
		
	</body>
</html>
